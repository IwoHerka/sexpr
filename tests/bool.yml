rules:
    bool_expr:
        - bool_and
        - bool_lit
        - var_ref
        - obj_ref
        - int_ref
        - iterable_ref
        - bool_or
        - bool_not
        - optional
    bool_and:
        - [ bool_expr+ ]
    binary_and:
        - [ bool_expr, bool_expr ]
    optional:
        - [ bool_expr, 'bool_expr?' ]
    bool_or:
        - [ bool_expr+ ]
    bool_not:
        - [ bool_expr ]
    bool_lit:
        - [ literal ]
    var_ref:
        - [ var_name ]
    obj_ref:
        - [ obj_type ]
    int_ref:
        - [ obj_type ]
    iterable_ref:
        - [ iterable_type ]
    var_name:
        !regexpr '[a-z]+'
    obj_type:
        '=object'
    int_type:
        '~int'
    iterable_type:
        [ '~list', '~tuple' ]
    literal:
        [ true, false ]
