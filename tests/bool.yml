rules:
    bool_expr:
        - bool_and
        - bool_lit
        - var_ref
        - type_ref
        - bool_or
        - bool_not
        - optional
    bool_and:
        - [ bool_expr+ ]
    binary_and:
        - [ bool_expr, bool_expr ]
    optional:
        - [ bool_expr, 'bool_expr?' ]
    bool_or:
        - [ bool_expr+ ]
    bool_not:
        - [ bool_expr ]
    bool_lit:
        - [ literal ]
    var_ref:
        - [ var_name ]
    type_ref:
        - [ var_type ]
    var_name:
        !regexpr '[a-z]+'
    var_type:
        '::object'
    literal:
        [ true, false ]
