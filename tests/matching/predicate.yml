rules:
    predicate:
        - identifier
        - tautology
        - contradiction
        - not
        - and
        - or
        - eq
        - neq
        - lt
        - lte
        - gt
        - gte
        - in
        - native
    tautology:
        - [ True ]
    contradiction:
        - [ False ]
    identifier:
        - [ name ]
    not:
        - [ predicate ]
    and:
        - [ predicate+ ]
    or:
        - [ predicate+ ]
    eq:
        - [ term, term ]
    neq:
        - [ term, term ]
    lt:
        - [ term, term ]
    lte:
        - [ term, term ]
    gt:
        - [ term, term ]
    gte:
        - [ term, term ]
    in:
        - [ var_ref, values ]
    term:
        - var_ref
        - literal
    var_ref:
        - identifier
    native:
        - [ '=function' ]
    literal:
        - '~int'
    values:
        '~object'
    name:
        !regexpr '[a-zA-Z0-9_]+'
